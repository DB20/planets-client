<div class="inner-container">
  <app-header></app-header>
  <div class="planets-details container">
    <div class="planet-container row">
      <div class="planet-primary-data row">
        <div class="planet-image-container col-sm-5">
          <img
            class="planet-image"
            src={{getPlanetImage()}}
          />
        </div>
        <div class="planet-name col-sm-5">
          {{ planetDetails?.name | uppercase }}
        </div>
        <div class="home-icon col-sm-1" (click)="goToPlanetsOverview()">
          <svg class="bi bi-house" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 00.5.5h9a.5.5 0 00.5-.5V7h1v6.5a1.5 1.5 0 01-1.5 1.5h-9A1.5 1.5 0 012 13.5zm11-11V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 011.414 0l6.647 6.646a.5.5 0 01-.708.708L8 2.207 1.354 8.854a.5.5 0 11-.708-.708L7.293 1.5z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="edit-icon col-sm-1" (click)="editPlanet()" *ngIf="!editMode">
          <svg
            class="bi bi-pencil"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="save-icon" (click)="updatePlanet()" *ngIf="editMode">
          <svg class="bi bi-file-check" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 1H4a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8h-1v5a1 1 0 01-1 1H4a1 1 0 01-1-1V3a1 1 0 011-1h5V1z"/>
            <path fill-rule="evenodd" d="M15.854 2.146a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0l-1.5-1.5a.5.5 0 01.708-.708L12.5 4.793l2.646-2.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          </svg>
        </div>
      </div>
      <div class="planet-data col-sm" *ngIf="checkPlanetVisited(planetDetails?.status)">
        <div class="planet-description-container" *ngIf="!editMode">
          {{ planetDetails?.description }}
        </div>
        <div
          class="planet-status-container col-sm"
          *ngIf="!editMode"
          [ngClass]="setStatusClass(planetDetails?.status)"
        >
          <div class="planet-status">
{{ planetDetails?.status }}
          </div>
        </div>
      </div>
        <div class="planet-data-edit" *ngIf="editMode">
          <div class="planet-description-container-edit">
            <textarea
              class="description-form-control"
              aria-describedby="basic-addon1"
              rows="3"
              [(ngModel)]="planetDetails.description"
            ></textarea>
          </div>
          <div class="planet-status-edit" *ngIf="editMode">
            <span>Status: </span>
            <select class="browser-default custom-select"  [(ngModel)]="planetDetails.status">
              <option [selected]="status === planetDetails.status" *ngFor="let status of planetStatuses"
                >{{status}}</option
              >
            </select>
          </div>
        </div>
        <div class="robots" *ngIf="checkPlanetVisited(planetDetails?.status)"><b>Robots:</b> {{ planetDetails?.robots }}</div>
      <div class="planet-not-visited" *ngIf="!checkPlanetVisited(planetDetails?.status) && !editMode">
        No description yet /
      </div>
    </div>
  </div>
</div>
